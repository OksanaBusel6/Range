<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.min.css">
  <title>ES6</title>

</head>

<body>

  <div class="container">
    <div class="range-slider">
      <div class="range-slider__inputs">
        <input type="number" id="input-min" data-min="0" value="20">
        <input type="number" id="input-max" data-max="100" value="80">

      <div class="range-slider__body">
        <span class="range-slider__btn range-slider__btn--min"></span>
        <div class="range-slider__line"></div>
        <span class="range-slider__btn range-slider__btn--max"></span>
      </div>
    </div>
  </div>


  <script src="js/main.min.js"></script>
</body>

</html>
